name: Application
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/checkout@v1
    - name: Build with Gradle
      run: ./gradlew spotlessCheck build -x integrationTest
    - name: Generate Property for SonarCloud
      uses: ./.github/actions/sonarqube-property-generator
      with:
        token: ${{ secrets.SONARCLOUD_TOKEN }}
    - name: Report Analysis to SonarCloud
      run: ./gradlew sonarqube -x integrationTest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  integrationTest:
    runs-on: ubuntu-18.04
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/checkout@v1
    - name: Install google-chrome-stable
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install google-chrome-stable
    - name: Run Integration Test
      run: ./gradlew integrationTest
