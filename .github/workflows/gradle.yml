name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/checkout@v1
    - name: Build with Gradle
      run: ./gradlew spotlessCheck build sonarqube -x integrationTest -Psonar.login=${{ secrets.SONARCLOUD_TOKEN }}
