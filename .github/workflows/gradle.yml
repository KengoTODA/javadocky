name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/checkout@v1
    - name: Build with Gradle
      run: ./gradlew spotlessCheck build -x integrationTest
    - name: Report Regular Analysis to SonarCloud
      run: ./gradlew sonarqube -x integrationTest -Dsonar.login=$SONARCLOUD_TOKEN
      if: github.event_name == 'push' && github.event.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
    - name: Report Branch Analysis to SonarCloud
      run: ./gradlew sonarqube -x integrationTest -Dsonar.login=$SONARCLOUD_TOKEN -Dsonar.branch.name=$GITHUB_REF
      if: github.event_name == 'push' && github.event.ref != 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
    - name: Report Pull-Request Analysis to SonarCloud
      run: ./gradlew sonarqube -x integrationTest -Dsonar.login=$SONARCLOUD_TOKEN -Dsonar.pullrequest.key=${{ github.event.id }} -Dsonar.pullrequest.branch=${{ github.event.head.ref }} -Dsonar.pullrequest.base=${{ github.event.base.ref }}
      if: github.event_name	== 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
