name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/checkout@v1
    - name: Build with Gradle
      run: ./gradlew spotlessCheck build -x integrationTest
    - name: Report Branch Analysis to SonarCloud
      run: ./gradlew sonarqube -x integrationTest -Psonar.login=${{ secrets.SONARCLOUD_TOKEN }} -Psonar.branch=$GITHUB_REF
      if: github.event_name	== pull_request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Report Analysis to SonarCloud
      run: ./gradlew sonarqube -x integrationTest -Psonar.login=${{ secrets.SONARCLOUD_TOKEN }}
      if: github.event_name	== push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
