<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="An OSS clone of javadoc.io">
<meta name="author" content="Kengo TODA">
<title th:text="|Javadocky ${groupId}:${artifactId}:${version}|">Javadocky</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/customize.css" rel="stylesheet">
<link href="/css/doc.css" rel="stylesheet">
</head>
<body>
	<div style="height: 100%">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Javadocky</a>
					<ul class="nav navbar-nav">
						<li class="dropdown" id="artifact-id"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-expanded="false"><span th:text="${artifactId}">current artifactId</span><span class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li th:each="id : ${artifactIds}"><a class="dropdown-item"
									href="#" th:text="${id}" th:href="|/doc/${groupId}/${id}/|">artifactId</a></li>
							</ul></li>
						<li class="dropdown" id="version"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-expanded="false"><span th:text="${version}" id="current-version">current version</span><span class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li th:each="v : ${versions}"><a class="dropdown-item version"
									href="#" th:text="${v}" th:href="|/page/${groupId}/${artifactId}/${v}|" target="main">version</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		<iframe name="main" th:src="|/page/${groupId}/${artifactId}/${version}/|"
			style="width: 100%; height: 100%;margin-top: 50px"></iframe>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/doc.js"></script>
</body>
</html>
